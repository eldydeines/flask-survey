{% extends 'base.html' %}

{% block title %}Survey Questions{% endblock %}

{% block content %}
<h1>Survey Questions</h1>
<h2>{{question}}</h2>
<form action="/answer" method="POST">
    {% for choice in choices %}
    <input type="radio" name="chosen" value="{{choice}}">
    <label for="{{choice}}">{{choice}}</label><br>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
